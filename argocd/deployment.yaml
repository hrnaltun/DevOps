apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: devops
    spec:
      containers:
      - name: devops-container
        image: hrnaltun/devops:v1
        ports:
        - containerPort: 8080
